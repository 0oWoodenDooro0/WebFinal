<html lang="en">
    <head>
        <title>Hotel Website</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">
    </head>
    <body>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner bg-dark">
                <div class="carousel-item overflow-hidden h-100 active">
                    <img src="static/images/room.png" class="d-block w-100 position-absolute top-50 translate-middle-y opacity-50" alt="Room">
                </div>
                <div class="carousel-item overflow-hidden h-100">
                    <img src="static/images/restaurants.png" class="d-block w-100 position-absolute top-50 translate-middle-y opacity-50" alt="Restaurants">
                </div>
                <div class="carousel-item overflow-hidden h-100">
                    <img src="static/images/beach.png" class="d-block w-100 position-absolute top-50 translate-middle-y opacity-50" alt="Beach">
                </div>
                <div class="carousel-item overflow-hidden h-100">
                    <img src="static/images/general.png" class="d-block w-100 position-absolute top-50 translate-middle-y opacity-50" alt="General">
                </div>
                <p class="display-1 position-absolute start-50 translate-middle text-white"><i><b>Hotel Website</b></i></p>
                <a href="{{ url_for('booking') }}" class="btn btn-primary position-absolute start-50 translate-middle-x">Book Now</a>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

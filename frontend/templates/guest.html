<html lang="en">
    <head>
        <!-- [existing head content] -->
        <title>Booking Website</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css">
    </head>
    <body>
        <div class="container">
            <div class="bs-stepper">
                <div class="bs-stepper-header">
                    <!-- your steps here -->
                    <div class="step">
                        <button class="step-trigger pe-none">
                            <span class="bs-stepper-circle">1</span>
                            <span class="bs-stepper-label">Select Room Type</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step active">
                        <button class="step-trigger pe-none">
                            <span class="bs-stepper-circle">2</span>
                            <span class="bs-stepper-label">Enter Contact Information</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step">
                        <button class="step-trigger pe-none">
                            <span class="bs-stepper-circle">3</span>
                            <span class="bs-stepper-label">Confirm Dates</span>
                        </button>
                    </div>
                </div>
            </div>
            <h2>Enter Contact Information</h2>
            <form method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.guest_name.label }} {{ form.guest_name(class="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.contact_info.label }} {{ form.contact_info(class="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
        </div>
    </body>
</html>
